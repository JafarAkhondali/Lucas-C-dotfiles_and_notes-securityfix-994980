<!DOCTYPE html>

        <meta charset="UTF-8">
        <script type="text/javascript" src="d3.v3.min.js"></script>

    <body>
        <script>
const SVG_WIDTH = 800, SVG_HEIGHT = 600;
const RADIUS = 20;
const INIT_HORIZ_SPACING = 50, VERTI_OFFSET = 50, VERTI_SPACING = 150;
const FILL_BASE_COLOR = "cornflowerblue", FILL_OVER_COLOR ="#CAE1FF", STROKE_COLOR = "black";
const TEXT_COLOR = "black", TEXT_FONT_FAMILY = "sans-serif", TEXT_FONT_SIZE = "16px";
const STARTING_RANGE = 10;

// Handy functions
function range(start, end) { var array=[]; for (var i=start; i<end; ++i) { array.push(i); } return array; }

// Rendering
function create_display() {
    d3.select("body").append("svg")
        .attr("width", SVG_WIDTH)
        .attr("height", SVG_HEIGHT);
}

function pos_x(node, node_index) { return SVG_WIDTH / 2 + (node_index - (STARTING_RANGE - 1) / 2) * (INIT_HORIZ_SPACING + RADIUS); }
function pos_y(generation, generation_index) { return VERTI_OFFSET + RADIUS / 2 + generation_index * (VERTI_SPACING + RADIUS); }

function update_display(data) {
    var svgContainer = d3.select("body").select("svg");
    var svgGenerations = svgContainer.selectAll("g").data(data.generations).enter().append("g");
    svgGenerations
        .attr("transform", function (g, g_index) { return "translate(0, " + pos_y(g, g_index) + ")"});
    var svgPools = svgGenerations.selectAll("g").data(data.pools).enter().append("g");
    var svgNodes = svgPools.selectAll("g").data(data.nodes).enter().append("g");
    svgNodes
        .attr("transform", "translate(" + SVG_WIDTH / 2 + ", 0)")
        .transition().duration(1000)
            .attr("transform", function(node, node_index) { return "translate(" + pos_x(node, node_index) + ", 0)"});
    var circles = svgNodes.append("circle")
        .attr("r", RADIUS)
        .style("fill", FILL_BASE_COLOR)
        .style("stroke", STROKE_COLOR)
        .on("mouseover", function() { d3.select(this).style("fill", FILL_OVER_COLOR) })
        .on("mouseout", function() { d3.select(this).style("fill", FILL_BASE_COLOR) })
        .on("mousedown", onCircleClick);
    var circleTexts = svgNodes.append("text")
        .text(function(node) { return node.number; })
        .attr("font-family", TEXT_FONT_FAMILY)
        .attr("font-size", TEXT_FONT_SIZE)
        .style("dominant-baseline", "middle")
        .style("text-anchor", "middle")
        .attr("fill", TEXT_COLOR);
}

// Tree building logic
function onCircleClick() {
    alert(this.parentNode + " - " + d3.select(this))
    Array.prototype.push.apply(data.generations, [
    ]);
    update_display(data);
}

// Initial data
function create_data(range_max) {
    var startNumbers = range(0, range_max);
    var d =
{
    "generations": [
        { "pools": [ 0 ] }
    ],
    "pools": [
        { "generation": 0, "nodes": [ n for each (n in startNumbers) ] }
    ],
    "nodes": [
        { "pool": 0, "number": n } for each (n in startNumbers)
    ],
};
    return d;
}

create_display();
data = create_data(STARTING_RANGE);
update_display(data);
