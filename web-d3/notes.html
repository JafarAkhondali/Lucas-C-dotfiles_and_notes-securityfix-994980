<html/>
<!---->

<!--Notepad in browser-->
data:text/html, <html contenteditable>

<!--Use protocol-relative URLs (starting with //) like so:-->
<img src="//domain.com/img/logo.png">
<!--This will cause the browser to automatically prepend the protocol that is currently being used. This trick also works in CSS.-->

<!--http://www.w3schools.com/html/html5_svg.asp-->
<svg width="100" height="100">
    <g transform="rotate(-45 50 50)"> <!-- SVG group, other transformations: translate, scale, skewX, skewY, matrix -->
        <circle cx="25" cy="25" r="25" fill="purple" />
        <rect x="30" y="30" height="60" width="60" fill="none" stroke="blue" />
    </g>
    <text x="20" y="20" font-family="sans-serif" font-size="20px" fill="red">Hello!</text>
</svg>
