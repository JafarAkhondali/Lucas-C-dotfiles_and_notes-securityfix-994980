<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js - The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/moon.css" id="theme"><!-- Choices: Black (default) - White - League - Sky - Beige - Simple Serif - Night - Moon - Solarized -->

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>

        <style>
            div.footer {
              position: absolute;
              left: 45%;
              bottom: 1em;
              font-style: italic;
              font-size: large;
            }
        </style>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">
            <div class="slides">
                <section data-markdown="../reveal.js.md"
                         data-separator="^\n\n\n"
                         data-separator-vertical="^\n\n"
                         data-notes="^Note:"
                         data-charset="utf-8"/><!-- Alt: "iso-8859-15" -->
            </div>
            <div class="footer">
                <p>Lucas Cimon 2015</p>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
        Reveal.initialize({
            transition: 'none',
            progress: true,
            slideNumber: false,
            controls: true,
            history: true,
            center: true,
            // Optional reveal.js plugins
            dependencies: [
                // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
                { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },

                // Interpret Markdown in <section> elements
                { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },

                // Syntax highlight for <code> elements
                { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

                // Speaker notes
                { src: 'plugin/notes/notes.js', async: true },

                // MathJax
                { src: 'plugin/math/math.js', async: true }            ]
        });
        if (/mousecontrol/.test(location.search)) {
            document.onclick = function (event) {
                if (event.which == 2) {
                    Reveal.prev();
                } else {
                    Reveal.next();
                }
            };
        }
        </script>

    </body>
</html>
